<!DOCTYPE html>
<html>
   <head>
      <title>Leaflet sample</title>
      <link rel = "stylesheet" href = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
      <script src = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
   </head>

   <body>

    <h1>Home To It park</h1>
      <center><div id = "map" style = "width: 900px; height: 580px"></div></center>
      <script>
         // Creating map options
         var mapOptions = {
            center: [22.7268, 75.8720],
            zoom: 12
         }
         
         // Creating a map object
         var map = new L.map('map', mapOptions);
         
         // Creating a Layer object
         var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
         

        // Icon options
         var iconOptions = {
            iconUrl: 'eplogo.png',
            iconSize: [40, 40]
         }
            // Icon options
         var iconOptions2 = {
            iconUrl: 'mpicon.png',
            iconSize: [40, 40]
         }
         // Creating a custom icon
         var customIcon = L.icon(iconOptions); 
         var customIcon2 = L.icon(iconOptions2)


         // Options for the marker
         var markerOptions = {
            clickable: true,
            draggable: true,
           icon: customIcon,            
            }
         
            // Options for the marker
         var markerOptions1 = {
            clickable: true,
            draggable: true,            
            }
            // Options for the marker
                var markerOptions2 = {
                clickable: true,
                draggable: true,
                icon: customIcon2,            
                }
         // Adding layer to the map
         map.addLayer(layer);
          // Creating a marker
          var marker = L.marker([22.6868, 75.8715], markerOptions);
          var marker1 = L.marker([22.756209, 75.872426], markerOptions1)
          var marker2 = L.marker([22.7590242,75.8686152],markerOptions2)

         

         
         // Adding marker to the map
         marker.addTo(map);
         marker1.addTo(map);
         marker2.addTo(map);
         

         // Adding popup to the marker
         marker.bindPopup('Engineer Philosophy').openPopup();
         marker.addTo(map); // Adding marker to the map
         marker1.bindPopup('Home').openPopup();
         marker1.addTo(map); // Adding marker to the map
         marker2.bindPopup('Micro Parcel').openPopup();
         marker2.addTo(map);
      </script>
   </body>
   
</html>
